<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script type="module" src="./scripts/panel_principal.js"></script>
    <script type="module" src="./scripts/edificios.js"></script>

    <link rel="stylesheet" href="./estilos/estilo_principal.css" />
    <link rel="stylesheet" href="./estilos/estilo_edificios.css" />
    <link rel="stylesheet" href="./estilos/marcador_recursos.css" />
    <link rel="stylesheet" href="./estilos/estilo_mercado.css">
  </head>
  <body>
    <!--contenedor-->
    <div class="juego">
      <!--musiquilla-->
      <audio id="musica_fondo" src="sonidos/santa maria.mp3" loop></audio>
      <button id="boton_musica" class="btn-musica">ðŸ”Š</button>

      <div class="contenedor_principal container mt-5">
        <!--titulo-->
        <div class="titulo">
          <img src="./imagenes/titulo.png" alt="" />
          <p class="texto_titulo">Tabern Rush</p>
        </div>

        <!--bloque botones-->
        <div class="contenedor_botones scroll-botones">
          <div class="alquimia">
            <div class="boton">
              <input
                type="button"
                class="boton_alquimia btn btn-light"
                name="alquimia"
                value="Alquimia"
              />
              <div class="caldero">
                <img src="./imagenes/caldero.gif" hidden alt="" />
              </div>
              <div class="moneda">
                <img src="./imagenes/moneda.png" hidden alt="" />
              </div>
            </div>

            <!-- <div class="texto_monedas">
          <p hidden></p>
        </div> -->
            <img src="" alt="" />
          </div>

          <!--boton edificios-->
          <div class="edificios">
            <div class="boton_edificios" hidden>
              <input
                type="button"
                class="boton_edificios btn btn-light"
                name="edificios"
                value="Edificios"
              />
            </div>
          </div>

          <!--boton recoger-->
          <div class="recoger">
            <div class="boton_recoger" hidden>
              <input
                type="button"
                class="boton_recoger btn btn-light"
                name="recoger"
                value="Recoger"
              />
            </div>
            <div class="contador" hidden></div>
          </div>

          <!--boton mercado-->
          <div class="mercado_principal" >
            <div class="boton_mercado_principal" hidden>
              <input
                type="button"
                class="boton_mercado_principal btn btn-light"
                name="mercado_principal"
                value="Mercado"
              />
            </div>
          </div>
        </div>
      </div>

      <!--panel edificios-->
      <!--contenedor-->
      <div class="container contenedor_edificios mt-5">
        <div class="volver">
          <img src="./imagenes/flecha-izquierda.png" alt="" />
        </div>
        <div class="titulo">
          <img src="./imagenes/titulo.png" alt="" />
          <p class="texto_titulo">Edificios</p>
        </div>

        <div class="contenedor_tabla scroll-edificios">
          <table class="tabla_edificios">
            <tbody>
              <tr class="almacen">
                <td>
                  <input
                    class="boton_edificio"
                    type="button"
                    name="boton_almacen"
                    value="AlmacÃ©n"
                  />
                </td>
                <td class="coste">
                  <span class="recurso"
                    >x 2 <img src="./imagenes/moneda_icono.png" alt=""
                  /></span>
                </td>
              </tr>

              <tr class="cabana" hidden>
                <td>
                  <input
                    class="boton_edificio"
                    type="button"
                    name="boton_cabana"
                    value="CabaÃ±a"
                  />
                </td>
                <td class="coste">
                  <span class="recurso"
                    >x<span> 6</span>
                    <img src="./imagenes/moneda_icono.png" alt=""
                  /></span>
                  <span class="recurso"
                    >x <span>6</span> <img src="./imagenes/piedra.png" alt=""
                  /></span>
                </td>
              </tr>
              <tr class="granja" hidden>
                <td>
                  <input
                    class="boton_edificio"
                    type="button"
                    name="boton_granja"
                    value="Granja"
                  />
                </td>
                <td class="coste">
                  <span class="recurso"
                    >x 8 <img src="./imagenes/moneda_icono.png" alt=""
                  /></span>
                  <span class="recurso"
                    >x 9 <img src="./imagenes/piedra.png" alt=""
                  /></span>
                  <span class="recurso"
                    >x 5 <img src="./imagenes/madera.png" alt=""
                  /></span>
                </td>
              </tr>
              <tr class="mercado" hidden>
                <td>
                  <input
                    class="boton_edificio"
                    type="button"
                    name="boton_mercado"
                    value="Mercado"
                  />
                </td>
                <td class="coste">
                  <span class="recurso"
                    >x 8 <img src="./imagenes/piedra.png" alt=""
                  /></span>
                  <span class="recurso"
                    >x 9 <img src="./imagenes/madera.png" alt=""
                  /></span>
                </td>
              </tr>
              <tr class="establos" hidden>
                <td>
                  <input
                    class="boton_edificio"
                    type="button"
                    name="boton_establos"
                    value="Establos"
                  />
                </td>
                <td class="coste">
                  <span class="recurso"
                    >x 8 <img src="./imagenes/moneda_icono.png" alt=""
                  /></span>
                  <span class="recurso"
                    >x 10 <img src="./imagenes/madera.png" alt=""
                  /></span>
                  <span class="recurso"
                    >x 5 <img src="./imagenes/trigo.png" alt=""
                  /></span>
                </td>
              </tr>
              <tr class="molino" hidden>
                <td>
                  <input
                    class="boton_edificio"
                    type="button"
                    name="boton_molino"
                    value="Molino"
                  />
                </td>
                <td class="coste">
                  <span class="recurso"
                    >x 5 <img src="./imagenes/moneda_icono.png" alt=""
                  /></span>
                  <span class="recurso"
                    >x 8 <img src="./imagenes/piedra.png" alt=""
                  /></span>
                  <span class="recurso"
                    >x 3 <img src="./imagenes/caballo.png" alt=""
                  /></span>
                </td>
              </tr>
              <tr class="taberna" hidden>
                <td>
                  <input
                    class="boton_edificio"
                    type="button"
                    name="boton_taberna"
                    value="Taberna"
                  />
                </td>
                <td class="coste">
                  <span class="recurso"
                    >x 10 <img src="./imagenes/moneda_icono.png" alt=""
                  /></span>
                  <span class="recurso"
                    >x 7 <img src="./imagenes/madera.png" alt=""
                  /></span>
                  <span class="recurso"
                    >x 9 <img src="./imagenes/piedra.png" alt=""
                  /></span>
                  <span class="recurso"
                    >x 9 <img src="./imagenes/caballo.png" alt=""
                  /></span>
                  <span class="recurso"
                    >x 10 <img src="./imagenes/pan.png" alt=""
                  /></span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>


      <!--panel mercado-->
        <div class="panel_mercado container mt-5">
        <!--titulo-->
        <div class="titulo">
          <img src="./imagenes/titulo.png" alt="" />
          <p class="texto_titulo">Mercado</p>
        </div>
         <div class="volver">
          <img src="./imagenes/flecha-izquierda.png" alt="" />
        </div>

        <div class="contenedor_tabla">
          <table class="tabla_comercio">
            <tbody>
              <tr class="producto">
                <td>
                  <input
                    class="boton_producto"
                    type="button"
                    name="boton_cuero"
                    value="Cuero"
                  />
                </td>
                <td class="coste">
                  <span class="recurso"
                    >x 3 <img src="./imagenes/moneda_icono.png" alt=""
                  /></span>
                </td>
              </tr>

              <tr class="producto" >
                <td>
                  <input
                    class="boton_producto"
                    type="button"
                    name="boton_piedra"
                    value="Piedra"
                  />
                </td>
                <td class="coste">
                  <span class="recurso"
                    >x<span> 1</span>
                    <img src="./imagenes/moneda_icono.png" alt=""
                  /></span>
                </td>
              </tr>
              <tr class="producto" >
                <td>
                  <input
                    class="boton_producto"
                    type="button"
                    name="boton_madera"
                    value="Madera"
                  />
                </td>
                <td class="coste">
                  <span class="recurso"
                    >x 1 <img src="./imagenes/moneda_icono.png" alt=""
                  /></span>
                </td>
              </tr>
            </tbody>
          </table>
          </div>
        </div>

      <!--marcador de recursos-->
      <div class="marcador_recursos">
        <table class="tabla_marcador">
          <tr>
            <td>
              <img src="./imagenes/moneda.png" alt="" />&nbsp;<span
                id="monedaMarcador"
                >0</span
              >
            </td>
            <td>
              <img src="./imagenes/piedra.png" alt="" />&nbsp;<span
                id="piedraMarcador"
                >0</span
              >
            </td>
            <td>
              <img src="./imagenes/madera.png" alt="" />&nbsp;<span
                id="maderaMarcador"
                >0</span
              >
            </td>
            <td>
              <img src="./imagenes/trabajador.png" alt="" />&nbsp;<span
                id="trabajadorMarcador"
                >0</span
              >
            </td>
          </tr>
          <tr>
            <td>
              <img src="./imagenes/trigo.png" alt="" />&nbsp;<span
                id="trigoMarcador"
                >0</span
              >
            </td>
            <td>
              <img src="./imagenes/cuero.png" alt="" />&nbsp;<span
                id="cueroMarcador"
                >0</span
              >
            </td>
            <td>
              <img src="./imagenes/caballo.png" alt="" />&nbsp;<span
                id="caballoMarcador"
                >0</span
              >
            </td>
            <td>
              <img src="./imagenes/pan.png" alt="" />&nbsp;<span
                id="panMarcador"
                >0</span
              >
            </td>
          </tr>
        </table>
      </div>

      <!--panel comienzo-->
      <div class="panel_comienzo container mt-5"></div>
    </div>
  </body>
</html>
